<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Uploader</title>
  <style>
    #drop-zone {
      width: 100%;
      height: 300px;
      border: 3px dashed #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <h1>이미지를 드래그하거나 선택하세요</h1>
  <div id="drop-zone">이미지를 여기에 드래그</div>
  <button id="select-file">파일 선택</button>
  <img id="preview" />
  
  <script src="./renderer.js"></script>
</body>
</html>
